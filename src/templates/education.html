{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeneBlend</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/education.css' %}">
</head>
<body>
<header>
  <div class="logo-wrap">
    <div class="brand">GeneBlend</div>
    <div class="sub">created by APPS.UCU</div>
  </div>
  <div class="nav-btns">
    <a href="{% url 'home' %}" class="btn-nav">Модель ДНК</a>

    <a href="{% url 'calculator' %}" class="btn-nav">Калькулятор спадковості</a>
  </div>
</header>
<main>
  <div class="search-wrap">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    <input type="text" id="search-input" placeholder="Введіть запит по ключових словах" oninput="handleSearch(this.value)">
  </div>
  <div class="grid" id="card-grid"></div>
</main>
<div class="overlay" id="overlay" onclick="handleOverlayClick(event)">
  <div class="modal" id="modal">
    <button class="modal-close" onclick="closeModal()">✕</button>
    <div class="modal-eyebrow">Докладніше</div>
    <div class="modal-title" id="modal-title"></div>
    <div class="modal-img-wrap" id="modal-img-wrap" style="display:none"><div id="modal-img-svg"></div></div>
    <div class="modal-body" id="modal-body"></div>
  </div>
</div>
<script src='{% static "scripts/education.js" %}'></script>
</body>
</html>
