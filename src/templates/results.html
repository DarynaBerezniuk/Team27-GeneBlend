<!DOCTYPE html>
{% load static %}

<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneBlend - Результати аналізу</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css\results.css' %}">
</head>
<body>

    <header>
        <div class="logo-section">
            <span class="logo">GeneBlend</span>
            <span class="sub-logo">created by APPS.UCU</span>
        </div>
        <div class="nav-group">
            <button class="btn1">Освітня сторінка</button>
            <button class="btn2">Модель ДНК</button>
        </div>
    </header>

    <main>
        <h2 class="page-title">Результати аналізу</h2>

        <div class="card">
            <div class="card-title">Колір очей</div>
            <div class="img-placeholder"></div>

            <div class="stats-container">
                <div class="stat-row">
                    <span class="stat-label">Карі</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                    <span class="stat-percent">75%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Голубі</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 25%;"></div>
                    </div>
                    <span class="stat-percent">25%</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Група крові</div>
            <div class="img-placeholder"></div>

            <div class="stats-container">
                <div class="stat-row">
                    <span class="stat-label">Перша</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                    <span class="stat-percent">75%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Друга</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 25%;"></div>
                    </div>
                    <span class="stat-percent">25%</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Тип волосся</div>
            <div class="img-placeholder"></div>

            <div class="stats-container">
                <div class="stat-row">
                    <span class="stat-label">Пряме</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 60%;"></div>
                    </div>
                    <span class="stat-percent">60%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Хвилясте</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 40%;"></div>
                    </div>
                    <span class="stat-percent">40%</span>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
